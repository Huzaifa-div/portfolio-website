<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab4Task2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="form.css" />
</head>
<body class="bg-dark text-white">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form class="text-center p-4 rounded" style="background-color: #0d2a45;">
      
      <div class="mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="Name" />
      </div>

      <div class="mb-3">
        <input type="email" class="form-control form-control-sm" placeholder="Email" />
      </div>

      <div class="mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="Subject" />
      </div>

      <div class="mb-3">
        <textarea class="form-control" placeholder="Project Details" rows="4" style="resize: none;"></textarea>
      </div>

      <button type="submit" class="btn btn-success px-4 py-2">Contact Me</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
